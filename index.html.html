<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista ZadaÅ„</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .admin-panel {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .admin-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .admin-controls input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
        }

        .admin-controls button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .admin-controls button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .tasks-container {
            padding: 30px;
        }

        .task-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-left: 5px solid #ddd;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }

        .task-card.do_zrobienia {
            border-left-color: #ff6b6b;
        }

        .task-card.w_trakcie {
            border-left-color: #ffa726;
        }

        .task-card.zrobione {
            border-left-color: #66bb6a;
            opacity: 0.8;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 20px;
        }

        .task-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            flex: 1;
            padding-right: 10px;
        }

        .task-status {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .status-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .status-btn:hover {
            transform: scale(1.1);
        }

        .status-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            transform: none;
        }

        .status-btn.do_zrobienia {
            background: #ff6b6b;
        }

        .status-btn.w_trakcie {
            background: #ffa726;
        }

        .status-btn.zrobione {
            background: #66bb6a;
        }

        .status-btn.active {
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .task-image {
            margin: 20px 0;
            text-align: center;
        }

        .task-image img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .image-upload {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            text-align: center;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        .image-upload:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .image-upload input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 12px 24px;
            background: #4facfe;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .upload-label:hover {
            background: #2196f3;
            transform: translateY(-2px);
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 2;
            max-width: 80px;
            text-align: center;
        }

        .status-indicator.do_zrobienia {
            background: #ffebee;
            color: #c62828;
        }

        .status-indicator.w_trakcie {
            background: #fff3e0;
            color: #ef6c00;
        }

        .status-indicator.zrobione {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .no-tasks {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin: 50px 0;
        }

        .task-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .disabled-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #666;
            font-weight: bold;
        }

        .task-card.zrobione .disabled-overlay {
            display: flex;
        }

        @media (max-width: 768px) {
            .admin-controls {
                flex-direction: column;
            }
            
            .admin-controls input {
                min-width: 100%;
            }
            
            .task-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .task-status {
                margin-top: 10px;
                align-self: flex-start;
            }
            
            .status-indicator {
                position: static;
                margin-bottom: 10px;
                display: inline-block;
            }
            
            .task-title {
                padding-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Lista ZadaÅ„</h1>
            <div class="admin-panel">
                <h3>Panel Administratora</h3>
                <div class="admin-controls">
                    <input type="text" id="newTaskTitle" placeholder="TytuÅ‚ nowego zadania..." />
                    <button onclick="addTask()">Dodaj Zadanie</button>
                </div>
            </div>
        </div>

        <div class="tasks-container">
            <div id="tasksList"></div>
        </div>
    </div>

    <script>
        // Symulacja bazy danych w pamiÄ™ci
        let tasks = [
            {
                id: 1,
                title: "PrzykÅ‚adowe zadanie 1",
                status: "do_zrobienia",
                image: null
            },
            {
                id: 2,
                title: "PrzykÅ‚adowe zadanie 2",
                status: "w_trakcie",
                image: null
            }
        ];

        let taskIdCounter = 3;

        // Mapowanie statusÃ³w na opisy
        const statusLabels = {
            'do_zrobienia': 'Do zrobienia',
            'w_trakcie': 'W trakcie',
            'zrobione': 'Zrobione'
        };

        // Funkcja dodawania nowego zadania (tylko admin)
        function addTask() {
            const titleInput = document.getElementById('newTaskTitle');
            const title = titleInput.value.trim();
            
            if (!title) {
                alert('ProszÄ™ wprowadziÄ‡ tytuÅ‚ zadania!');
                return;
            }

            const newTask = {
                id: taskIdCounter++,
                title: title,
                status: 'do_zrobienia',
                image: null
            };

            tasks.push(newTask);
            titleInput.value = '';
            renderTasks();
        }

        // Funkcja zmiany statusu zadania
        function changeTaskStatus(taskId, newStatus) {
            const task = tasks.find(t => t.id === taskId);
            if (task && task.status !== 'zrobione') {
                task.status = newStatus;
                renderTasks();
            }
        }

        // Funkcja obsÅ‚ugi dodawania zdjÄ™cia
        function handleImageUpload(taskId, event) {
            const file = event.target.files[0];
            const task = tasks.find(t => t.id === taskId);
            
            if (file && task && task.status !== 'zrobione') {
                // Symulacja uploadowania pliku
                const reader = new FileReader();
                reader.onload = function(e) {
                    task.image = e.target.result;
                    renderTasks();
                };
                reader.readAsDataURL(file);
            }
        }

        // Funkcja renderowania listy zadaÅ„
        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = '<div class="no-tasks">Brak zadaÅ„ do wyÅ›wietlenia</div>';
                return;
            }

            tasksList.innerHTML = tasks.map(task => `
                <div class="task-card ${task.status}">
                    <div class="disabled-overlay">
                        âœ… Zadanie ukoÅ„czone
                    </div>
                    
                    <div class="status-indicator ${task.status}">
                        ${statusLabels[task.status]}
                    </div>
                    
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <div class="task-status">
                            <button 
                                class="status-btn do_zrobienia ${task.status === 'do_zrobienia' ? 'active' : ''}" 
                                onclick="changeTaskStatus(${task.id}, 'do_zrobienia')"
                                ${task.status === 'zrobione' ? 'disabled' : ''}
                                title="Do zrobienia">
                            </button>
                            <button 
                                class="status-btn w_trakcie ${task.status === 'w_trakcie' ? 'active' : ''}" 
                                onclick="changeTaskStatus(${task.id}, 'w_trakcie')"
                                ${task.status === 'zrobione' ? 'disabled' : ''}
                                title="W trakcie">
                            </button>
                            <button 
                                class="status-btn zrobione ${task.status === 'zrobione' ? 'active' : ''}" 
                                onclick="changeTaskStatus(${task.id}, 'zrobione')"
                                ${task.status === 'zrobione' ? 'disabled' : ''}
                                title="Zrobione">
                            </button>
                        </div>
                    </div>

                    ${task.image ? `
                        <div class="task-image">
                            <img src="${task.image}" alt="ZdjÄ™cie zadania" />
                        </div>
                    ` : ''}

                    ${task.status !== 'zrobione' ? `
                        <div class="image-upload">
                            <input type="file" id="imageInput${task.id}" accept="image/*" onchange="handleImageUpload(${task.id}, event)" />
                            <label for="imageInput${task.id}" class="upload-label">
                                ðŸ“· ${task.image ? 'ZmieÅ„ zdjÄ™cie' : 'Dodaj zdjÄ™cie'}
                            </label>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // ObsÅ‚uga klawisza Enter w polu dodawania zadania
        document.getElementById('newTaskTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Inicjalne renderowanie
        renderTasks();
    </script>
</body>
</html>
